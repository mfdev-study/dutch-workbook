{% extends "base.html" %}

{% block title %}Add Example - {{ word.dutch }}{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <div class="flex items-center mb-6">
            <a href="{% url 'word_detail' word.id %}" class="text-gray-500 hover:text-gray-700 mr-4">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </a>
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Add Example</h1>
                <p class="text-gray-600">for <strong>{{ word.dutch }}</strong> ({{ word.translation }})</p>
            </div>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="id_text" class="block text-sm font-medium text-gray-700 mb-2">
                    Example Sentence (Dutch)
                </label>
                <textarea
                    name="text"
                    id="id_text"
                    required
                    rows="3"
                    placeholder="e.g., Goedemorgen! Hoe gaat het?"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
                ></textarea>
                <p class="mt-1 text-sm text-gray-500">Write a sentence using the Dutch word</p>
            </div>

            <div>
                <label for="id_translation" class="block text-sm font-medium text-gray-700 mb-2">
                    Translation (optional)
                </label>
                <textarea
                    name="translation"
                    id="id_translation"
                    rows="3"
                    placeholder="e.g., Good morning! How are you?"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
                ></textarea>
                <p class="mt-1 text-sm text-gray-500">Translate the sentence to help with understanding</p>
            </div>

            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition font-medium text-lg"
            >
                Add Example
            </button>
        </form>
    </div>
</div>
{% endblock %}
