{% extends 'base.html' %}

{% block title %}Login - Dutch Learning Workbook{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Welcome Back</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            {% if form.errors %}
                <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
                    <p class="text-sm">Your username and password didn't match. Please try again.</p>
                </div>
            {% endif %}

            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" id="id_username" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-dutch-orange focus:border-transparent">
            </div>

            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="id_password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-dutch-orange focus:border-transparent">
            </div>

            <button type="submit"
                class="w-full bg-dutch-orange text-white py-2 px-4 rounded-md hover:bg-orange-600 transition duration-200 font-medium">
                Login
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account?
                <a href="{% url 'signup' %}" class="text-dutch-orange hover:text-orange-600 font-medium">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
